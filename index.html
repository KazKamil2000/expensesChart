<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="app">
        <div class="top-container">
          <div class="top-text"><h1 class="info">My balance</h1></div>
          <div class="bottom-text"><h2 class="balance">$921.48</h2></div>
        </div>
        <div class="main-container">
          <div class="top-text">
            <h1 class="Spending">Spending - Last 7 days</h1>
          </div>
          <div class="chart">
            <div class="chart-data">
              <canvas id="myChart"></canvas>
            </div>
            <hr />
            <div class="info">
              <div class="total-main">
                <p class="total-text">Total this month</p>
                <p class="total">$478.33</p>
              </div>
              <div class="percent-main">
                <p class="percent">+2.4%</p>
                <p class="percent-text">from last month</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
